  <script>
$(document).ready(function(){
	LoadAssignmentsFromServer();
	LoadAssignmentsDataFromServer();
});

function LoadAssignmentsFromServer(){
        Assignments=[];
		$.ajax({
		url: 'https://storage.googleapis.com/kdpsgroup-2c331.appspot.com/Config/Assignment.json',
		//url: 'http://localhost:85/Config/Assignment.json',
		method: 'GET',
		success: function (data) {
			  Assignments=data;
		      ConstructAssignmentsDisplayFromObject();
		},
		error: function () {
		   console.log('Error while calling Config service');
		}

	});
}
function CheckIfAssignmentExists(assignmentref)
{
   let bFound=false;
   Assignments.forEach(function(ImageItem) {
        if(ImageItem.AssignmentRef==assignmentref && ImageItem.Display=="1")
		{
			bFound=true;
		}
  });
  return bFound;
}

function ConstructAssignmentsDisplayFromObject()
{
   let bfirstItem=true;
   Assignments.forEach(function(ImageItem) {
        if(ImageItem.Display=="1")
		{
			var a = document.createElement('a');
			if (bfirstItem==true)
			{
				a.setAttribute('class',"nav-link active");
				a.setAttribute('aria-selected',"true");
			}
			else
			{
				a.setAttribute('class',"nav-link");
				a.setAttribute('aria-selected',"false");		
			}
			a.setAttribute('id','v-pills-' + ImageItem.AssignmentRef + '-tab');
			a.setAttribute('data-toggle','pill');
			a.setAttribute('href','#v-pills-' + ImageItem.AssignmentRef);
			a.setAttribute('role','tab');
			a.setAttribute('aria-controls','v-pills-' + ImageItem.AssignmentRef);
			a.innerHTML = ImageItem.AssignmentDisplayText;
			document.getElementById("v-pills-tab").appendChild(a);
			
			var div = document.createElement('Div');
			if (bfirstItem==true)
			{
				div.setAttribute('class','tab-pane fade show active');
			}
			else
			{
				div.setAttribute('class','tab-pane fade');
			}
			div.setAttribute('id','v-pills-' + ImageItem.AssignmentRef);
			div.setAttribute('role','tabpanel');
			div.setAttribute('aria-labelledby','v-pills-' + ImageItem.AssignmentRef + '-tab');
			document.getElementById("v-pills-tabContent").appendChild(div);
			bfirstItem=false;
		}
  });
}

function LoadAssignmentsDataFromServer(){
        AssignmentsData=[];
		$.ajax({
		url: 'https://storage.googleapis.com/kdpsgroup-2c331.appspot.com/Config/AssignmentData.json',
		//url: 'http://localhost:85/Config/AssignmentData.json',
		method: 'GET',
		success: function (data) {
			  AssignmentsData=data;
		      ConstructAssignmentsDataDisplayFromObject();
		},
		error: function () {
		   console.log('Error while calling Config service');
		}

	});
}

function ConstructAssignmentsDataDisplayFromObject()
{
   AssignmentsData.forEach(function(assignmentData) {
        if (CheckIfAssignmentExists(assignmentData.AssignmentRef)==true)
		{
			var a = document.createElement('a');
			a.setAttribute('target',"_blank");
			a.setAttribute('href',"assignments/index.html?DocRef=" + assignmentData.AssignmentRef + "&DocDesc=" + assignmentData.DisplayText);
			a.innerHTML = assignmentData.DisplayText;
			document.getElementById("v-pills-" + assignmentData.AssignmentRef).appendChild(a);
			document.getElementById("v-pills-" + assignmentData.AssignmentRef).appendChild(document.createElement("br"));
			document.getElementById("v-pills-" + assignmentData.AssignmentRef).appendChild(document.createElement("br"));
		}
  });
}

  </script>
