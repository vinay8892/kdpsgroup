  <script>
$(document).ready(function(){
	LoadImagesFromServer();
	LoadVideosFromServer();
});

function LoadImagesFromServer(){
		$.ajax({
		url: 'https://storage.googleapis.com/kdpsgroup-2c331.appspot.com/Config/ImageFiles.json',
		//url: 'http://localhost:85/Config/ImageFiles.json',
		method: 'GET',
		success: function (data) {
			  ImageDisplayList=data;
		      ConstructImageDisplayFromObject();
		},
		error: function () {
		   console.log('Error while calling Config service');
		}

	});
}

function ConstructImageDisplayFromObject()
{
   ImageDisplayList.forEach(function(ImageItem) {
		var a = document.createElement('a');
		a.setAttribute('target',"_blank");
		a.setAttribute('href',"gallery/index.html?ImageRef=" + ImageItem.BucketName + "&ImageDesc=" + ImageItem.DisplayName);
		a.innerHTML = ImageItem.DisplayName;
		document.getElementById("v-pills-whatwedo").appendChild(a);
		document.getElementById("v-pills-whatwedo").appendChild(document.createElement("br"));
		document.getElementById("v-pills-whatwedo").appendChild(document.createElement("br"));
  });
}

function LoadVideosFromServer(){
        VideoDisplayList=[];
		$.ajax({
		url: 'https://storage.googleapis.com/kdpsgroup-2c331.appspot.com/Config/VideoFiles.json',
		//url: 'http://localhost:85/Config/VideoFiles.json',
		method: 'GET',
		success: function (data) {
			  VideoDisplayList=data;
		      ConstructVideoDisplayFromObject();
		},
		error: function () {
		   console.log('Error while calling Config service');
		}

	});
}

function ConstructVideoDisplayFromObject()
{
   VideoDisplayList.forEach(function(VideoItem) {
       var iframe = document.createElement('iframe');
	   iframe.setAttribute('width',"500");
	   iframe.setAttribute('height',"400");
	   iframe.setAttribute('src',VideoItem.VideoURL);
       document.getElementById("v-pills-mission").appendChild(iframe);
	   document.getElementById("v-pills-mission").appendChild(document.createTextNode('\u00A0\u00A0\u00A0'));
  });
}
		
</script>
